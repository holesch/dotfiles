- defaults:
    link:
      relink: true
      create: true

- clean:
  - '~'

- link:
    ~/.vim: vim
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zprezto: zsh/zprezto
    ~/.zshenv: zsh/zshenv
    ~/.zprofile: zsh/zprofile
    ~/.zshrc: zsh/zshrc
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zlogin: zsh/zlogin
    ~/.Xresources: Xresources
    ~/.local/bin/gibo: gibo/gibo

- shell:
  - [git submodule update --init --recursive, Installing submodules]
